<navbar [title]="'search.fail.title' | translate | uppercase"
        [hideBackButton]="true"
        [showLogo]="true">
</navbar>

<ion-content>
    <div class="lyt-c-page-wrapper lyt-c-page-wrapper--has-navbar">
        <div class="lyt-l-cross-app">
            <div class="lyt-l-cross-app__heading">
                <h2 class="lyt-c-heading lyt-c-heading--no-transform">
                    {{ from === 'color-picker' ?  ('search.fail.disconnect_back_title' | translate) : ('search.fail.sorry' | translate) }}
                </h2>
                <p class="lyt-c-heading-description" *ngIf="from === 'color-picker'">
                    {{'search.fail.disconnect_back_info_1' | translate }}
                </p>
                <p class="lyt-c-heading-description" *ngIf="from === 'color-picker'">
                    {{'search.fail.disconnect_back_info_2' | translate }}
                </p>
                <p class="lyt-c-heading-description" *ngIf="from != 'color-picker'">
                    {{ 'search.fail.info' | translate }}
                </p>

            </div>
            <div class="lyt-l-cross-app__body">
                <div class="lyt-c-center-element">
                    <div class="lyt-c-circle-btn lyt-c-circle-btn--md">
                        <div class="lyt-c-circle lyt-c-circle--size-md lyt-c-circle--rings-3 lyt-animate-circle-rings-3">
                            <div class="lyt-c-circle__outside-03"></div>
                            <div class="lyt-c-circle__outside-02"></div>
                            <div class="lyt-c-circle__outside-01"></div>
                            <div class="lyt-c-circle__main">
                                <button (click)="scan()"
                                        type="button"
                                        class="lyt-btn-circle-md">
                                    {{ 'search_devices.scan' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
