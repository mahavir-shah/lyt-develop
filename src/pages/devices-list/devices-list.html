<navbar [title]="'search.success.title' | translate | uppercase" [hideBackButton]="true" [showLogo]="true">
</navbar>
<ion-content fullscreen scrollEvents="true">
    <!-- Pull-to-refresh â€” use slot="fixed" and enable scroll events so mobile will trigger it -->
    <ion-refresher slot="fixed" pullMin="60" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div class="lyt-c-page-wrapper lyt-c-page-wrapper--has-navbar">
        <div class="lyt-l-cross-app">
            <!-- Filter Slider + Refresh Button Section -->
            <div class="lyt-filter-section">
                <div class="filter-row">
                    <span class="filter-label">Show only Lyt devices</span>
                    <ion-toggle [(ngModel)]="showOnlyLyt" (ionChange)="filterDevices()"
                        class="filter-toggle"></ion-toggle>
                </div>
            </div>
            <div class="lyt-l-cross-app__heading">
                <h2 class="lyt-c-heading lyt-c-heading--no-transform">{{ 'search.success.lyts_found_info' | translate }}
                </h2>
                <p class="lyt-c-heading-description">
                    {{ 'search.success.strongest_signal_info' | translate }}
                </p>
            </div>
