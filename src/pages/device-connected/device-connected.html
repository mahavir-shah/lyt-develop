<navbar [title]="'device_connected.title' | translate | uppercase"
        [hideBackButton]="false"
        [customBackAction]="true"
        [showLogo]="false"
        [hideSettingsButton]="true"
        [showCustomButton]="true"
        [customButtonTitle]="'common.done' | translate"
        (onCustomButtonClick)="goToMainScreenPage()"
        (onBackButtonClick)="disconnectFromDevice()">
</navbar>

<ion-content>
    <div class="lyt-c-page-wrapper lyt-c-page-wrapper--has-navbar lyt-c-page-wrapper--padding-stack">
        <div class="lyt-l-cross-app">
            <div class="lyt-l-cross-app__heading lyt-l-cross-app--no-min-heading">

                <h2 class="lyt-c-heading lyt-c-heading--no-transform">{{ 'device_connected.message' | translate }}</h2>
                <p class="lyt-c-heading-description">
                    {{ devicesService.connectedDevice.name }}
                </p>
            </div>
            <div class="lyt-l-cross-app__body">
                <div class="lyt-c-center-element">
                    <div class="lyt-c-device-connected-action">
                        <div class="lyt-c-dots">
                            <span class="lyt-animate-move"></span>
                            <span class="lyt-animate-move"></span>
                            <span class="lyt-animate-move-2"></span>
                            <span class="lyt-animate-move-2"></span>
                            <span class="lyt-animate-move-3"></span>
                            <span class="lyt-animate-move-2"></span>
                            <span class="lyt-animate-move-3"></span>
                        </div>
                        <div class="lyt-c-circle-btn lyt-c-circle-btn--md">
                            <div class="lyt-c-circle lyt-c-circle--size-md lyt-c-circle--rings-3 lyt-animate-circle-rings-3">
                                <div class="lyt-c-circle__outside-03"></div>
                                <div class="lyt-c-circle__outside-02"></div>
                                <div class="lyt-c-circle__outside-01"></div>
                                <div class="lyt-c-circle__main">
                                    <button (click)="flash()"
                                            type="button"
                                            class="lyt-btn-circle-md">
                                        {{ 'device_connected.flash.title' | translate | uppercase }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lyt-c-info">
                    <div class="lyt-u-padding-v--05">
                        <ion-icon name="ios-arrow-round-up-outline" class="lyt-c-icon-lg"></ion-icon>
                    </div>
                    <div>
                        {{ 'device_connected.flash.info' | translate }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
