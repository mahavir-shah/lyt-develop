        <div class="content">
            <div class="section">
                <h2 class="section-title">Colors</h2>
                <div class="colors-grid" *ngFor="let preset of presetService.presets">
                    <div 
                        class="color-circle" 
                        *ngFor="let color of preset.colors" 
                        [ngStyle]="{'background-color': color.getHexCode()}"
                    ></div>

                </div>
            </div>

            <div class="divider"></div>

            <div class="section speed-section">
                <h2 class="section-title">Speed</h2>
                <div class="range-slider">
                    <ion-range
                        min="100"
                        max="5000"
                        step="1"
                        snaps="true"
                        pin="true"
                        [min]="100"
                        [max]="5000"
                        [step]="1"
                        formControlName="speedRange"
                        (ionChange)="changeSpeed($event)"
                    ></ion-range>
                </div>
                <ion-label slot="end">{{this.currentValue.speed}}</ion-label>
            </div>

            <div class="divider"></div>

            <div class="section animation-section">
                <h2 class="section-title">Animation effect</h2>
                <div class="buttons-grid">
                    <button
                        [ngClass]="{ 
                            'animation-button': true, 
                            'selected': this.currentValue.animation == 'pulse' 
                        }" 
                        (click)="changeAnimation('pulse')"
                    >
                        Pulse
                    </button>

                    <button
                        [ngClass]="{ 
                            'animation-button': true, 
                            'selected': this.currentValue.animation == 'wave' 
                        }" 
                        (click)="changeAnimation('wave')"
                    >
                        Wave
                    </button>

                    <button
                        [ngClass]="{ 
                            'animation-button': true, 
                            'selected': this.currentValue.animation == 'strobe' 
                        }" 
                        (click)="changeAnimation('strobe')"
                    >
                        Strobe
                    </button>

                    <button
                        [ngClass]="{ 
                            'animation-button': true, 
                            'selected': this.currentValue.animation == 'mix' 
                        }" 
                        (click)="changeAnimation('mix')"
                    >
                        Mix
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
