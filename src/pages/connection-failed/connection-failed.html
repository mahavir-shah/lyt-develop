<navbar [title]="'connection_failed.title' | translate | uppercase"
        [hideBackButton]="true"
        [showLogo]="true">
</navbar>

<ion-content>
    <div class="lyt-c-page-wrapper lyt-c-page-wrapper--has-navbar">
        <div class="lyt-l-main lyt-l-main--only-middle">
            <div class="lyt-l-main__middle">
                <div class="lyt-c-action-screen">
                    <div class="lyt-c-action-screen__icon">
                        <svg class="lyt-c-icon lyt-c-icon--lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.74 30"><title>broken-light</title><path id="Combined-Shape" d="M15.19,26.59a7.36,7.36,0,1,1,7.35-7.35A7.35,7.35,0,0,1,15.19,26.59Zm-.28-13.52a6.17,6.17,0,1,0,1.13,0l.18,1.41-1.91,1.18,1.62,1.91-1.62.73.88-.73-1.76-2.36,1.76-1.17Z" transform="translate(-3.13 -1)"/><path id="Path-6" d="M11.07,26.88v1.47a9.48,9.48,0,0,0,4,.59,9.42,9.42,0,0,0,4-.59V26.88a9.69,9.69,0,0,1-3.82.88A11.94,11.94,0,0,1,11.07,26.88Z" transform="translate(-3.13 -1)"/><path id="Path-6-Copy" d="M12.54,29.82v.81A6.29,6.29,0,0,0,15.1,31a5.82,5.82,0,0,0,2.44-.35v-.83a6.72,6.72,0,0,1-2.35.44A9.42,9.42,0,0,1,12.54,29.82Z" transform="translate(-3.13 -1)"/><polygon id="Path-8" points="23.68 13.23 25.73 10.59 24.71 10.59 25.59 8.53 24.12 8.53 23.23 11.18 24.41 11.18 23.68 13.23"/><polygon id="Path-8-Copy" points="17.5 4.71 19.56 2.06 18.53 2.06 19.41 0 17.94 0 17.06 2.65 18.23 2.65 17.5 4.71"/><polygon id="Path-8-Copy-2" points="0.44 13.23 2.5 10.59 1.47 10.59 2.35 8.53 0.88 8.53 0 11.18 1.18 11.18 0.44 13.23"/></svg>
                    </div>
                    <div class="lyt-c-action-screen__info">
                        <h2 class="lyt-c-heading lyt-c-heading--no-transform">{{ 'connection_failed.info.title' | translate }}</h2>
                        <p class="lyt-c-heading-description">
                            {{ 'connection_failed.info.message' | translate }}
                        </p>
                    </div>
                    <div class="lyt-c-action-screen__action-buttons">
                        <div class="lyt-c-action-buttons">
                            <button class="lyt-btn lyt-btn--secondary"
                                    (click)="goToSearchInProgressPage()">
                                {{ 'connection_failed.action.view_list' | translate | uppercase }}
                            </button>
                            <button class="lyt-btn lyt-btn--primary"
                                    (click)="goToConnectionInProgressPageAndReconnect()">
                                {{ 'connection_failed.action.try_again' | translate | uppercase }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
