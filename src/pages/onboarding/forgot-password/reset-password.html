            <div class="lyt-l-main__middle">
                <form [formGroup]="resetPasswordForm" class="lyt-c-form">
                    <div class="lyt-c-form__heading">
                        <h2 class="lyt-c-heading">{{ 'reset_password.title' | translate | uppercase }}</h2>
                    </div>
                    <div class="lyt-c-form__body">
                        <div class="lyt-c-form-input-group">
                            <ion-item class="lyt-c-form-input">
                                <ion-label stacked>{{ 'common.new_password' | translate }}</ion-label>
                                <ion-input formControlName="password"
                                           type="password"
                                           placeholder="{{ 'common.new_password' | translate }}"
                                           (keyup)="update(resetPasswordForm, 'password')"
                                           [class.invalid]="validationService.isInvalid(resetPasswordForm, 'password', submitted)">
                                </ion-input>
                            </ion-item>
                            <div class="lyt-c-form-input-validation"
                                 *ngIf="validationService.isInvalid(resetPasswordForm, 'password', submitted)">
                                <div class="lyt-c-form-input-validation__icon">
                                    <ion-icon class="lyt-c-icon-sm" name="ios-information-circle-outline"></ion-icon>
                                </div>
                                <div class="lyt-c-form-input-validation__content" *ngIf="validationErrors.password">
                                    {{ validationErrors.password }}
                                </div>
                            </div>
                        </div>
                        <div class="lyt-c-form-input-group">
                            <ion-item class="lyt-c-form-input">
                                <ion-label stacked>{{ 'common.confirm_password' | translate }}</ion-label>
                                <ion-input formControlName="password_confirmation"
                                           type="password"
                                           placeholder="{{ 'common.confirm_password' | translate }}"
                                           (keyup)="update(resetPasswordForm, 'password_confirmation')"
                                           [class.invalid]="validationService.isInvalid(resetPasswordForm, 'password_confirmation', submitted)">
                                </ion-input>
                            </ion-item>
                            <div class="lyt-c-form-input-validation"
                                 *ngIf="validationService.isInvalid(resetPasswordForm, 'password_confirmation', submitted)">
                                <div class="lyt-c-form-input-validation__icon">
                                    <ion-icon class="lyt-c-icon-sm" name="ios-information-circle-outline"></ion-icon>
                                </div>
                                <div class="lyt-c-form-input-validation__content" *ngIf="validationErrors.password_confirmation">
                                    {{ validationErrors.password_confirmation }}
                                </div>
                            </div>
                        </div>
                        <div class="lyt-c-form-input-group">
                            <div class="lyt-c-form-footer">
                                <div class="lyt-c-form-footer__action">
                                    <div class="lyt-c-circle-btn">
                                        <div class="lyt-c-circle lyt-c-circle--size-xs lyt-c-circle--rings-3 lyt-animate-circle-rings-3">
                                            <div class="lyt-c-circle__outside-03"></div>
                                            <div class="lyt-c-circle__outside-02"></div>
                                            <div class="lyt-c-circle__outside-01"></div>
                                            <div class="lyt-c-circle__main">
                                                <button type="submit"
                                                        (click)="resetPassword()">
                                                    <ion-icon name="ios-arrow-round-forward-outline" class="lyt-c-icon-lg"></ion-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ion-content>
