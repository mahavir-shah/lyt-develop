                       fill="clear"
                       class="lyt-btn-quiet lyt-btn-quiet--white"
                       (click)="goToSettings()">

            </ion-button>
            <ion-button *ngIf="hideSettingsButton && showCustomButton"
                       fill="clear"
                       size="small"
                       class="lyt-btn-quiet lyt-btn-quiet--secondary lyt-btn-quiet--sm"
